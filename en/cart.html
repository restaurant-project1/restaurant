<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <a href="../index.html">
                    <i class="fas fa-user-tie"></i>
                    <i class="fas fa-utensils"></i>
                </a>
            </div>
            <div class="links">
                <button>
                    <a class="cart" href="cart.html">
                        <i class="fa-solid fa-cart-shopping"></i> Cart
                    </a>
                </button>
                <button class="dropdown">
                    <img class="img" width="20px" src="../imgs/home_imgs/4b09b.jpg" alt="Menu">
                    Menu
                    <ul class="dropdown-menu">
                        <li><a href="sweets.html">Sweets</a></li>
                        <li><a href="drinks.html">Drinks</a></li>
                        <li><a href="meats.html">Meats</a></li>
                        <li><a href="Vegetarian_food.html">Vegetarian Food</a></li>
                        <li><a href="bakery.html">Baked Goods</a></li>
                        <li><a href="fish.html">Sea Food</li>
                    </ul>
                </button>
                <button>
                    <a class="sign-in" href="login.html" style="color: whitesmoke">
                        <i class="fa-solid fa-right-to-bracket"></i> Sign in
                    </a>
                </button>
            </div>
        </nav>

        <div class="cart-container">
            <!-- Items Section -->
            <div class="items-section">
                <div class="item">
                    <img src="../imgs/bakery_imgs/rolls.jpg" alt="ddvtgrfew.jpg">
                    <div class="item-details">
                        <h3>Chocolate Swirl rolls</h3>
                        <p>$30</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>

                <div class="item">
                    <img src="../imgs/drinks_imgs/tea.jpg" alt="tea">
                    <div class="item-details">
                        <h3>Tea</h3>
                        <p>$5.00</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>
                <div class="item">
                    <img width="150" src="../imgs/fish_imgs/سمك 1.jpg" alt="" srcset="" />
                    <div class="item-details">
                        <h3>Fried Fish</h3>
                        <p>$25</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>
                <div class="item">
                    <img src="../imgs/meats_imgs/meat/kofta.png" alt="Kofta">
                    <div class="item-details">
                        <h3>kofta</h3>
                        <p>$25</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>
                <div class="item">
                    <img width="150" src="../imgs/sweets_imgs/حلو 1.jpg" alt="" srcset="" />
                    <div class="item-details">
                        <h3>Cheese cake</h3>
                        <p>$25</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>
                <div class="item">
                    <img src="../imgs/vegetarian_imgs/2.jpg" alt="Grape leaves">
                    <div class="item-details">
                        <h3>Grape leaves</h3>
                        <p>$30</p>
                    </div>
                    <div class="item-controls">
                        <input type="number" value="1" min="1">
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <p><span>Chocolate Swirl rolls</span> <span>$25.00</span></p>
                <p><span>Tea</span> <span>$5.00</span></p>
                <p><span>Fried Fish</span> <span>$25.00</span></p>
                <p><span>kofta</span> <span>$25.00</span></p>
                <p><span>Cheese cake</span> <span>$25.00</span></p>
                <p><span>Grape leaves</span> <span>$30.00</span></p>
                <hr>
                <p><span>Total</span> <span>$135</span></p>
                <button class="checkout-btn">Check Out</button>
            </div>
        </div>
    </div>
    

</body>
</html>
